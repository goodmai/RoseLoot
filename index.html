<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Lootbox Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes openLid {
        0% {
          transform: translateY(0px) scaleY(1);
          opacity: 1;
        }
        70% {
          transform: translateY(-80px) scaleY(0.4);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scaleY(0.2);
          opacity: 0;
        }
      }

      .box-opening #lootbox-lid {
        /* Hinge is roughly at the top-back */
        transform-origin: 50% 25%;
        animation: openLid 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      
      @keyframes animateFractal {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-5px, 5px); }
        100% { transform: translate(0, 0); }
      }

      .fractal-animate {
        animation: animateFractal 8s linear infinite;
      }
    </style>
